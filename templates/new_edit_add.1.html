{{define "body"}}

<form class="form-horizontal" method="POST" action="/adds/new">
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">İlan Başlığı:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="title" name="title" placeholder="2012 model Toyota Corrolla Touch 1.6 dizel">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Açıklama:</label>
    <div class="col-sm-8"> 
      <textarea class="form-control" rows="7" id="description" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="price">Fiyatı:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="price" name="price" placeholder="250">
       <div class="checkbox">
        <label><input type="checkbox" id="negotiable" name="negotiable"> Pazarlık var</label>
      </div>
    </div>
  </div>


 <div class="form-group">
    <label class="control-label col-sm-2" for="category">İlan kategorisi:</label>
    <div class="col-sm-4"> 
      <select class="form-control" id="category" name="category">
        <option value="1">Mobilya</option>
        <option value="2">Oto</option>
        <option value="3">Beyaz eşya</option>
        <option value="4">Bakıcı/Temizlikçi</option>
      </select>
    </div>
  </div>

 <div class="form-group">
    <label class="control-label col-sm-2" for="region">Lojman grubu:</label>
    <div class="col-sm-4"> 
      <select class="form-control" id="category" name="category">
        <option value="1" selected="true">ORAN</option>
        <option value="2">ÇANKAYA</option>
        <option value="3">ÇİĞİLTEPE</option>
        <option value="4">ÇAĞLAYAN</option>
        <option value="5">ERLER MAHALLESİ</option>
        <option value="6">ÇAĞLAYAN</option>
      </select>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Kaydet</button>
    </div>
  </div>
</form>



{{end}}
